<head>

  <meta property="og:title" content="aitrends.now" />
  <meta property="og:description" content="Tech enthusiast. Follow for updates & a shared love for tech." />

  <link rel="preload" href="/src/assets/fonts/subsetted/GoogleSans-Regular.woff2" as="font" type="font/woff2"
    crossorigin="anonymous" importance="high">

  <!-- Inline font definition -->
  <style>
    @font-face {
      font-family: "Google Sans";
      src: url("/src/assets/fonts/subsetted/GoogleSans-Regular.woff2") format("woff2");
      font-weight: 400;
      font-style: normal;
    }

    .profile-description {
      font-family: "Google Sans", Arial, sans-serif;
      font-size: 18px;
      font-weight: 400;
      letter-spacing: -0.24px;
      line-height: 1.5;
      color: var(--text-color);
      visibility: visible !important;
      opacity: 1 !important;
      transition: none !important;
      content-visibility: visible !important;
      contain-intrinsic-size: auto 20px;
    }
  </style>
</head>

  <div id="root"></div>
